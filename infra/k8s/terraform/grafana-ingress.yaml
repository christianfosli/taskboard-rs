apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: ${namespace}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: taskboard.cloud
    http:
      paths:
      - path: /grafana(/|$)(.*)
        pathType: Exact
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
