apiVersion: v1
kind: Service
metadata:
  name: project-svc
spec:
  selector:
    app: project
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deploy
  labels:
    app: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - name: project
        image: christianfosli/taskboard-project-service
        ports:
        - containerPort: 80
        env:
        - name: ELASTIC_URL
          value: https://taskboard-es-http:9200
        - name: ELASTIC_USERNAME
          value: elastic
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: taskboard-es-elastic-user
              key: elastic
